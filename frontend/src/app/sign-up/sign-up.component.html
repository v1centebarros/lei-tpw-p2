<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Sign Up</h2>
        <div class="card my-5">
  
          <form class="card-body cardbody-color p-lg-5">

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>
            <div class="form-label-group mb-3">
                 <input type="text" id="FirstName" class="form-control" placeholder="First Name" required autofocus formControlName="firstName">
                 <small style="color: grey">Email is required. Please insert a valid email.</small>
            </div>
        
            <div class="form-label-group mb-3">
                <input type="text" id="LastName" class="form-control" placeholder="Last Name" required formControlName="lastName">
            </div>
            
            <div class="form-label-group mb-3">
                <input type="date" id="inputDOB" class="form-control" placeholder="Date of Birth" required formControlName="dateOfBirth">
            </div>

            <div class="form-label-group mb-3">
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" formControlName="email"
                placeholder="Email">
            </div>
            <div class="form-label-group mb-3">
              <input type="password" class="form-control" id="password" placeholder="password" formControlName="password">
            </div>
            <div class="form-label-group mb-3">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required formControlName="confirmPassword">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Sign Up</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already Have an Account?<a href="/login" class="text-dark fw-bold"> Sign In Instead.</a>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
