<div class="max-w-xl mx-auto p-6 my-6 bg-base-100 rounded-xl shadow-xl" id="login-container">
  <h1 class="text-5xl font-bold mb-6 tracking-wider">Sign Up</h1>

  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-control">
      <label class="label">
        <span class="label-text">Username</span>
      </label>
      <input
        type="text"
        placeholder="Username"
        class="input input-bordered"
        name="username"
        formControlName="username"

      />
      <div class="text-error" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
        <div *ngIf="form.get('username')?.errors?.['required']">Username is required</div>
      </div>

      <label class="label">
        <span class="label-text">First Name</span>
      </label>
      <input
        type="text"
        placeholder="First Name"
        class="input input-bordered"
        name="firstName"
        formControlName="firstName"

      />

      <div class="text-error" *ngIf="form.get('firstName')?.touched && form.get('firstName')?.invalid">
        <div *ngIf="form.get('firstName')?.errors?.['required']">First Name is required</div>
      </div>

      <label class="label">
        <span class="label-text">Last Name</span>
      </label>
      <input
        type="text"
        placeholder="Last Name"
        class="input input-bordered"
        name="lastName"
        formControlName="lastName"
      />

      <div class="text-error" *ngIf="form.get('lastName')?.touched && form.get('lastName')?.invalid">
        <div *ngIf="form.get('lastName')?.errors?.['required']">Last Name is required</div>
      </div>


      <label class="label">
        <span class="label-text">Email</span>
      </label>
      <input
        type="email"
        placeholder="Email"
        class="input input-bordered"
        name="email"
        formControlName="email"
      />

      <div class="text-error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        <div *ngIf="form.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Email is invalid</div>
      </div>


      <label class="label">
        <span class="label-text">Password</span>
      </label>
      <input type="password" placeholder="Password" class="input input-bordered" name="password" required
             formControlName="password"/>

      <div class="text-error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
        <div *ngIf="form.get('password')?.errors?.['required']">Password is required</div>
      </div>

      <label class="label">
        <span class="label-text">Confirm Password</span>
      </label>
      <input type="password" placeholder="Confirm Password" class="input input-bordered" name="confirm_password"
             required formControlName="confirmPassword"/>

      <div class="text-error" *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.invalid">
        <div *ngIf="form.get('confirm_password')?.errors?.['required']">Confirm Password is required</div>
      </div>

      <label class="label">
        <span class="label-text">Birth Date</span>
      </label>
      <input type="date" placeholder="Birth Date" class="input input-bordered" name="birthDate"
             formControlName="birthDate"/>

      <div class="text-error" *ngIf="form.get('birth_date')?.touched && form.get('birth_date')?.invalid">
        <div *ngIf="form.get('birth_date')?.errors?.['required']">Birth Date is required</div>
      </div>

      <label class="label">
        <span class="label-text">Description</span>
      </label>
      <textarea class="textarea h-24 textarea-bordered" placeholder="Tell us a bit about you" name="description"
                required
                formControlName="description"></textarea>

      <div class="text-error" *ngIf="form.get('description')?.touched && form.get('description')?.invalid">
        <div *ngIf="form.get('description')?.errors?.['required']">Birth Date is required</div>
      </div>


      <label class="label">
        <span class="label-text">Image</span>
      </label>
      <input (change)="onFileChange($event)" type="file" class="input input-bordered" name="image"/>

      <input type="submit" value="Register" class="btn btn-primary mt-6" [disabled]="form.invalid"/>
    </div>

    <div class="text-center mt-5 space-x-2">
      <p class="text-base"> Already have an account? <a class="text-primary font-bold" routerLinkActive="active"
                                                        routerLink="/login">Login Page</a></p>
    </div>
  </form>
</div>
