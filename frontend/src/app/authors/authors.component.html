<div class="flex flex-col space-y-4 m-4 h-screen xl:container xl:mx-auto">

  <app-navbar></app-navbar>

  <div class="w-full rounded bg-base-100 flex">
    <p class="text-3xl font-bold p-4 flex-1">Authors</p>
    <div class="m-2">
      <span class="label-text-alt">Average Rate by Book</span>
      <input type="range" min="1" max="5" value="3" class="range range-primary" step="1"/>
      <div class="w-full flex justify-between text-xs px-2">
        <span *ngFor="let i of [1,2,3,4,5]">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
               viewBox="0 0 16 16">
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>
        </span>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4" *ngFor="let author of authors">
    <div class="card card-side bg-base-100 shadow-xl">
      <figure><img src="{{author.user.image}}" alt="Author"/></figure>
      <div class="card-body">
        <h2 class="card-title">{{author.user.first_name}} {{author.user.last_name}}</h2>
          <p class="line-clamp-5">{{author.user.description}}...</p>
        <div class="card-actions justify-end">
          <button class="btn btn-primary">More</button>
        </div>
      </div>
    </div>
  </div>
</div>
