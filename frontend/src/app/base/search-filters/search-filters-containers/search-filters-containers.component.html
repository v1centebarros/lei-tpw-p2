<div class="flex flex row justify-center gap-4">
  <select class="select">
    <option [value]="-1" selected>Rating</option>
    <option>Homer</option>
    <option>Marge</option>
    <option>Bart</option>
    <option>Lisa</option>
    <option>Maggie</option>
  </select>

  <select class="select">
    <option selected [value]="-1">Year</option>
    <option>Homer</option>
    <option>Marge</option>
    <option>Bart</option>
    <option>Lisa</option>
    <option>Maggie</option>
  </select>

  <select class="select">
    <option [value]="-1" selected>Publisher</option>
    <option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.name}}</option>
  </select>


  <select class="select">
    <option [value]="-1" selected>Language</option>
    <option>Homer</option>
    <option>Marge</option>
    <option>Bart</option>
    <option>Lisa</option>
    <option>Maggie</option>
  </select>
</div>
