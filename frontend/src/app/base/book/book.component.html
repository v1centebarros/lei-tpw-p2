<div class="card w-64 h-72 shadow-xl image-full">
  <figure><img src="https://placeimg.com/400/225/book" alt="Shoes" /></figure>
  <div class="card-body">
    <h2 class="card-title ">{{book.name}}</h2>
    <p>{{book.description}}</p>
    <div class="card-actions justify-end">
      <div class="badge badge-outline badge-success">{{book.language}}</div>
      <div class="badge badge-outline badge-success">{{book.publish_date}}</div>
    </div>
  </div>
</div>
