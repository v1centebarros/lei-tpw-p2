<div class="card w-64 h-72 shadow-xl image-full" *ngIf="book">
  <figure><img src="{{book.image}}" alt="Shoes" /></figure>
  <div class="card-body">
    <h2 class="card-title ">{{book.title}}</h2>
    <p></p>
    <div class="card-actions justify-end">
      <div class="badge badge-outline badge-success">{{book.language}}</div>
      <div class="badge badge-outline badge-success">{{book.publish_date}}</div>
    </div>
  </div>
</div>
